<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		.wrap{
			width: 1000px;
			height: 300px;
			border: 2px solid red;
			display: flex;
			margin:30px auto;
		}
		.item{
			flex-shrink: 1;
			font-size:60px;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
			width: 500px;
			height: 300px;
			border: 1px solid yellow;
			transition: all linear .5s;		
		}
		.item:hover{
			flex-shrink: 0;
		}
	</style>	
</head>
<body>
	<div class="wrap">
		<div class="item">第一名是我</div>
		<div class="item">第二名是我</div>
		<div class="item">第三名是我</div>
		<div class="item">第四名是我</div>
		<div class="item">第五名是我</div>
	</div>
</body>
</html>
