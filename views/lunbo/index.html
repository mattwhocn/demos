<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			
			#lunbo{
				width: 500px;
				height: 300px;
				margin:auto ;
				position: relative;
				overflow: hidden;
			}
			#lunbo ul{
				width: 2000px;
				list-style: none;
				position: absolute;
			}
			#lunbo ul li{
				width: 500px;
				float: left;
				height: 300px;
				list-style: none;
			}
			
		</style>
	</head>
	<body>
		<div id="lunbo">
			<ul class="list">
				<li><img src="img/img1.jpg"/></li>
				<li><img src="img/img2.jpg"/></li>
				<li><img src="img/img3.jpg"/></li>
				<li><img src="img/img4.jpg"/></li>
				<li><img src="img/img1.jpg"/></li>
			</ul>
		</div>
	</body>
	<script src="../script/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var num = 1;
			setInterval(function(){
				$('.list').animate({'left':-num*500});
				num++;
				if(num == 4){
					num = 0;
				}
			},800)
			
			
		})
		
		
	</script>
</html>
